<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>动力金融网 - 专业的互联网金融信息服务平台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cashbox-share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fund-guanli.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <script type="text/javascript" language="javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" language="javascript" th:src="@{/js/trafficStatistics.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#overView").removeClass("on");
            $("#myAccount").addClass("on");
            $("#shouyijilu").addClass("on");
        });
    </script>
</head>

<body>
<!--页头start-->
<div id="header">
    <div th:include="commons/header :: html"></div>
</div>
<!--页头end-->

<!-- 二级导航栏start -->
<div th:include="commons/subNav :: html"></div>
<!-- 二级导航栏end -->

<!--页中start-->
<div class="mainBox">
    <div class="homeWap">
        <div class="fund-guanli clearfix">
            <div class="left-nav">
	            <div th:include="commons/leftNav :: html"></div>
            </div>
            <div class="right-body">
                <div class="right-wap">
                    <div class="deal-data">
                        <dl>
                            <dt>
                                <span class="deal-time">收益日期</span>
                                <span class="deal-name">收益金额</span>
                                <span class="deal-type" style="width:120px">投资产品</span>
                                <span class="deal-money">投资金额(元)</span>
                                <span class="deal-balance">收益状态</span>
                            </dt>
                            <dd th:each="inc:${userIncomes}">
                                <div class="deal-time" th:text="${#dates.format(inc.incomeDate,'yyyy-MM-dd HH-mm-ss')}">2017-02-01 12:12:33</div>
                                <div class="deal-name" th:text="${inc.incomeMoney}">23.89</div>
                                <div class="deal-type" style="width:120px" th:text="${inc.productName}">季度宝</div>
                                <div class="deal-money" th:text="${inc.bidMoney}">1000.0</div>
                                <div class="deal-balance" th:switch="${inc.incomeStatus}">
                                    <p th:case="0">收益未返</p>
                                    <p th:case="1">收益已返</p>
                                </div>
                            </dd>
                            &nbsp;&nbsp;
                            <div class="touzi_fenye" style="width:100%;text-align:center;">
                                共[[${page.totalRecords}]]条[[${page.totalPages}]]页　当前为第[[${page.pageNo}]]页
                                <span th:if="${page.pageNo > 1}">
                                     <a id="linkHomePage"
                                        th:href="@{/income/all(pageNo = 1)}">首页</a>
                                     <a id="linkPreviousPage"
                                        th:href="@{/income/all(pageNo = ${page.pageNo - 1})}">上一页</a>
                                </span>
                                <span th:if="${page.pageNo < page.totalPages}">
                                     <a id="linkNextPage"
                                        th:href="@{/income/all(pageNo = ${page.pageNo + 1})}">下一页 </a>
                                     <a id="linkLastPage"
                                        th:href="@{/income/all(pageNo = ${page.totalPages})}">尾页</a>
                                </span>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--页中end-->
<!--页脚start-->
<div th:include="commons/footer :: html"></div>
<!--页脚end-->
</body>
</html>
